<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="overlay">
    <div class="row">
      <div class="column-full display-flex justify-center">
        <div class="modal-message">
          <div class="style-message-modal">
            <p>Add to favorites?</p>
            <img src="animal.svg/racoon.svg" alt="racoon image">
          </div>
          <div class="button-container-modal">
            <button id="cancel-btn" class="sytle-button-cancel">CANCEL</button>
            <button id="confirm-btn" class="style-button-confirm">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="style-header">
    <div class="svg-container-monkey padding-top-svg style-svg-container-right">
      <img class="style-svg-header" src="animal.svg/monkey.svg" alt="monkey image">
    </div>
    <h1 class="font">Zoo Animals</h1>
    <div class="svg-container-leopard style-svg-container-left">
      <img class="style-svg-header" src="animal.svg/leopard.svg" alt="leopard image">
    </div>
  </header>
  <main>
    <div data-view="main-list" class="container-main">
      <div class="row">
        <div class="column-full">
          <h2 class="font-nunito style-font-main">Animals</h2>
        </div>
      </div>
      <div class="row padding-top-main-list">
        <div class="column-full display-flex">
          <ul id="animal-list" class="style-ul-main-page">

          </ul>
        </div>
      </div>
    </div>
    <div data-view="details" class="container-detail">

    </div>
  </main>
  <footer class="style-footer">
    <div class="button-container">
      <button id="refresh-btn" class="style-refresh-btn hidden">Refresh Animals List</button>
      <button id="back-to-list-btn" class="style-back-to-list-btn">Back to List</button>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
