<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="style-header">
    <div class="svg-container-monkey padding-top-svg style-svg-container-right">
      <img class="style-svg-header" src="animal.svg/monkey.svg" alt="monkey image">
    </div>
    <h1 class="font">Zoo Animals</h1>
    <div class="svg-container-leopard style-svg-container-left">
      <img class="style-svg-header" src="animal.svg/leopard.svg" alt="leopard image">
    </div>
  </header>
  <main>
    <div data-view="main-list" class="container hidden">
      <div class="row">
        <div class="column-full display-flex">
          <ul id="animal-list" class="style-ul-main-page">
            <!-- <li class="list-style">
              <div class="card-wrapper">
                <div class="card">
                  <img class="style-animal-img" src="images/favicon.ico" alt="example-img">
                  <p>Dummy Image</p>
                </div>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
    <div data-view="details" class="container-detail">
      <div class="row">
        <div class="column-full">
          <h2 class="font-nunito style-title-information">Information</h2>
        </div>
      </div>
      <div class="row display-flex flex-wrap">
        <div class="column-half padding-bottom display-flex justify-center padding-right">
          <div class="card-wrapper-detail">
            <div class="style-card-detail-img">
              <img class="style-img-detail-page" src="images/favicon.ico" alt="example-img">
              <h4 class="font-nunito">Example Image</h4>
            </div>
          </div>
        </div>
        <div class="column-half display-flex justify-center padding-right">
          <div class="card-detail-text">
            <h3 class="style-detail-title font-nunito">Description</h3>
            <ul class="description-list font-nunito">
              <li>Animal Type: Mammal</li>
              <li>Active Time: Diunal</li>
              <li>Lifespan: 35 years</li>
              <li>Habitat: Grassland, lakes and rivers</li>
              <li>Diet: Small animals</li>
              <li>Geo-range: Mountains</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="style-footer">
    <div class="button-container">
      <button id="refresh-btn" class="style-refresh-btn hidden">Refresh Animals List</button>
      <button class="style-back-to-list-btn">Back to List</button>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
