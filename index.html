<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

<body>

  <main>
    <div class="container">
      <div class="row">
        <div class="column-full display-flex">
          <ul id="animal-list" class="style-ul">
            <!-- <li class="list-style">
              <div class="card-wrapper">
                <div class="card">
                  <img class="style-animal-img" src="images/favicon.ico" alt="example-img">
                  <p>Dummy Image</p>
                </div>
              </div>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer class="style-footer">
    <div class="">
      <button id="refresh-btn" class="style-refresh-btn">Refresh Animals List</button>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
